kind: pipeline
name: willebergh.io

steps:
- name: build-app
  image: node
  commands:
  - npm install

- name: build-image
  image: docker:dind
  volumes:
  - name: dockersock
  - path: /var/run/docker.sock
  commands:
  - docker build .

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock