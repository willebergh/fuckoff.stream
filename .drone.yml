kind: pipeline
name: fuckoff.stream

steps:
- name: Build App
  image: node
  commands:
  - npm install
  - mkdir build
  - cp -r public build/public
  - cp package*.json build
  - cp server.js build

- name: Build & Push Image 
  image: plugins/docker
  settings:
    repo: willebergh/fuckoff.stream
    tags:
    - latest
    - "1.0"
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
